<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudCollect</title>
    <style>
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }
        #logo {
            cursor: pointer;
        }
    </style>
</head>
<body>
<img id="logo" src="https://www.cloudcollect.dk/wp-content/uploads/2020/05/cclogo-white-1.png" alt="CloudCollect Logo" width="200">
<script>
    document.getElementById('logo').addEventListener('click', () => {
        window.api.openLink('https://cloudcollect.dk/');
    });
</script>
</body>
</html>
