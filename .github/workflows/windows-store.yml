name: Build MSIX for Microsoft Store

on:
  push:
    branches: [ windows-store ]
  workflow_dispatch:

jobs:
  build-windows-store:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build unpacked Windows app
        run: npm run dist -- -w --x64 --dir

      - name: Install electron-windows-store globally
        run: npm install -g electron-windows-store

      - name: Convert to AppX/MSIX
        run: >
          electron-windows-store 
          --input-directory dist/win-unpacked 
          --output-directory store-app 
          --package-version 1.0.0.0 
          --package-name CloudCollectApp 
          --identity-name CloudCollectApp 
          --publisher-display-name "Your Company Name" 
          --publisher "CN=Your-Publisher-From-Partner-Center" 
          --windows-kit "C:\\Program Files (x86)\\Windows Kits\\10" 
          --dev-cert

      - name: Upload MSIX/AppX package
        uses: actions/upload-artifact@v3
        with:
          name: msix-package
          path: store-app/*
